<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BRASIL</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0b0b0b;
  color: white;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
}

header h1 {
  color: #e11d48;
  font-size: 26px;
}

nav a {
  color: white;
  margin-left: 25px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  color: #6366f1;
}

/* HERO */
.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 80px 60px;
  min-height: 80vh;
}

.hero-text {
  max-width: 520px;
}

.hero-text h2 {
  font-size: 38px;
  margin-bottom: 20px;
}

.hero-text p {
  color: #ccc;
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 30px;
}

.discord-btn {
  display: inline-block;
  padding: 14px 28px;
  background: #6366f1;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

.discord-btn:hover {
  opacity: 0.9;
}

/* IMAGEM */
.hero-img img {
  max-width: 1000px;
}
</style>
</head>

<body>

<header>
  <h1>BRASIL</h1>
  <nav>
    <a href="index.html">Início</a>

<section class="hero">
  <div class="hero-text">

      Organização e suporte para jogadores que querem subir de nível.
    </p>

    <a class="discord-btn" href="https://discord.gg/snn5wSmvxg" target="_blank">
      Entrar no Discord
    </a>
  </div>

  <div class="hero-img">
    <img src="skin.png" alt="Skin Fortnite">
  </div>
