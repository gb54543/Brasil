<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>BRASIL APP</title>

<style>
/* RESET SIMPLES */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f6ff;
}

/* TOPO */
header {
  background: #1e90ff;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LINKS DO TOPO */
header a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  margin-left: 15px;
}

/* BOTÃO DISCORD */
.discord-btn {
  background: white;
  color: #1e90ff;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
}

/* CONTEÚDO CENTRAL */
main {
  height: calc(100vh - 70px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD CENTRAL */
.card {
  background: white;
  padding: 40px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

/* BOTÃO GRANDE */
.card a {
  display: inline-block;
  margin-top: 20px;
  background: #1e90ff;
  color: white;
  padding: 15px 35px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
}

.card a:hover {
  background: #1873cc;
}
</style>
</head>

<body>

<header>
  <div>
    <a href="index.html">Início</a>
    <a href="loja.html">Loja</a>
  </div>

  <a class="discord-btn" href="https://discord.gg/snn5wSmvxg" target="_blank">
    Entrar no Discord
  </a>
</header>

<main>
  <div class="card">
    <h1>Bem-vindo ao nosso site!</h1>
    <p>Temos Otimizações, cursos, gift cards e uma comunidade muito top!!!</p>

    <a href="https://discord.gg/snn5wSmvxg" target="_blank">
      Entrar no Discord
    </a>
  </div>
</main>

</body>
</html>
