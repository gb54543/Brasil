  <style>
/* ===== CORES FÁCEIS DE MUDAR ===== */
:root {
  --cor-inicio: #1a1a1a;     /* cor do topo */
  --cor-texto: #ffffff;     /* texto do topo */
  --cor-botao: #ff4d4d;     /* botão comprar */
  --cor-botao-hover: #ff2e2e;
}

/* ===== TOPO / INÍCIO ===== */
.header {
  width: 100%;
  height: 70px;
  background-color: var(--cor-inicio);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
  box-sizing: border-box;
}

/* TEXTO / LOGO */
.header h1,
.header span {
  color: var(--cor-texto);
  margin: 0;
  font-size: 20px;
}

/* BOTÃO COMPRAR */
.header .comprar {
  background-color: var(--cor-botao);
  color: #fff;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.header .comprar:hover {
  background-color: var(--cor-botao-hover);
}
</style>
