<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BRASIL</title>

  <style>
/* CORES PRINCIPAIS */
:root {
  --azul: #1e90ff;
  --azul-escuro: #1873cc;
  --branco: #ffffff;
  --cinza: #f2f2f2;
  --texto: #111111;
}

/* FUNDO GERAL */
body {
  background-color: var(--cinza);
  color: var(--texto);
}

/* TOPO / INÍCIO */
header, .header, nav {
  background-color: var(--azul);
  color: var(--branco);
}

/* TEXTOS DO TOPO */
header h1,
header h2,
nav a {
  color: var(--branco);
}

/* CARDS / BLOCOS */
.card, .produto {
  background-color: var(--branco);
  border: 1px solid #ddd;
}

/* TÍTULOS */
h1, h2, h3 {
  color: var(--texto);
}

/* BOTÃO COMPRAR */
.buy, button {
  background-color: var(--azul);
  color: var(--branco);
  border: none;
  cursor: pointer;
}

/* HOVER BOTÃO */
.buy:hover, button:hover {
  background-color: var(--azul-escuro);
}

/* LINKS */
a {
  color: var(--azul);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* MODAL / PAGAMENTO */
.modal, .pagamento {
  background-color: var(--branco);
  color: var(--texto);
}

/* FECHAR */
.fechar {
  color: var(--azul);
}
</style>

</head>
