<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento - BRASIL</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1220; /* fundo escuro */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.pagamento {
  background: #111827; /* caixa escura */
  padding: 30px;
  width: 100%;
  max-width: 420px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  text-align: center;
}

.pagamento h2 {
  color: #3b82f6; /* azul */
  margin-bottom: 10px;
}

.produto {
  font-size: 15px;
  color: #cbd5f5;
  margin-bottom: 10px;
}

.valor {
  font-size: 22px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 15px;
}

.pix-box {
  background: #020617;
  border: 1px solid #1e3a8a;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  word-break: break-all;
  margin-bottom: 15px;
}

.qr img {
  max-width: 220px;
  margin: 15px 0;
}

.obs {
  font-size: 12px;
  color: #94a3b8;
}

.fechar {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 22px;
  background: #2563eb;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

.fechar:hover {
  background: #1e40af;
}
</style>
</head>

<body>

<div class="container">
  <h1>Pagamento via PIX</h1>

  <p><strong>Produto:</strong></p>
  <p id="produto"></p>

  <div class="pix">
    <strong>PIX:</strong><br>
    (34 996555409)
  </div>

  <img src="qrcode-pix.png" alt="QR Code Pix" style="max-width:300px;">

  <div class="obs">
    OBS: Após o pagamento, guarde o comprovante.<br>
    A entrega será feita conforme informado.
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("produto").innerText =
  params.get("produto") || "Produto não informado";
</script>

</body>
</html>
