<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento - BRASIL</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.box {
  background: #111;
  width: 100%;
  max-width: 420px;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  color: white;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
}

.box h2 {
  color: #3b82f6;
  margin-bottom: 10px;
}

.produto {
  color: #cbd5f5;
  font-size: 15px;
  margin-bottom: 8px;
}

.valor {
  font-size: 22px;
  font-weight: bold;
  color: #60a5fa;
  margin-bottom: 15px;
}

.pix {
  background: #020617;
  border: 1px solid #1e3a8a;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  word-break: break-all;
  margin-bottom: 15px;
}

.qr img {
  max-width: 220px;
  margin: 15px 0;
}

.obs {
  font-size: 12px;
  color: #94a3b8;
  margin-bottom: 20px;
}

.voltar {
  display: inline-block;
  padding: 10px 22px;
  background: #2563eb;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

.voltar:hover {
  background: #1e40af;
}
</style>
</head>

<body>

<div class="box">
  <h2>Pagamento via Pix</h2>

  <div class="produto" id="produto">Produto selecionado</div>
  <div class="valor" id="valor">R$ 0,00</div>

  <div class="pix">
    (34 996555409)
  </div>

  <div class="qr">
    <img src="qrcode-pix.png" alt="QR Code Pix" style="max-width:300px; margin-top:20px;">
  </div>

  <div class="obs">
    Após o pagamento, aguarde a confirmação.
  </div>

  <a class="voltar" href="loja.html">Voltar para a loja</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const produto = params.get("produto");

if (produto) {
  document.getElementById("produto").innerText = produto;

  if (produto.includes("15")) document.getElementById("valor").innerText = "R$ 15,00";
  if (produto.includes("8")) document.getElementById("valor").innerText = "R$ 8,00";
  if (produto.includes("13")) document.getElementById("valor").innerText = "R$ 13,00";
  if (produto.includes("350")) document.getElementById("valor").innerText = "R$ 350,00";
  if (produto.includes("60")) document.getElementById("valor").innerText = "R$ 60,00";
  if (produto.includes("100")) document.getElementById("valor").innerText = "R$ 100,00";
  if (produto.includes("1500")) document.getElementById("valor").innerText = "R$ 1500,00";
  if (produto.includes("5")) document.getElementById("valor").innerText = "R$ 5,00";
  if (produto.includes("10")) document.getElementById("valor").innerText = "R$ 10,00";
  if (produto.includes("15")) document.getElementById("valor").innerText = "R$ 15,00";
  if (produto.includes("20")) document.getElementById("valor").innerText = "R$ 20,00";
  if (produto.includes("25")) document.getElementById("valor").innerText = "R$ 25,00";
  if (produto.includes("40")) document.getElementById("valor").innerText = "R$ 40,00";
  if (produto.includes("50")) document.getElementById("valor").innerText = "R$ 50,00";
  if (produto.includes("60")) document.getElementById("valor").innerText = "R$ 60,00";
  if (produto.includes("70")) document.getElementById("valor").innerText = "R$ 70,00";
  if (produto.includes("100")) document.getElementById("valor").innerText = "R$ 100,00";
  if (produto.includes("200")) document.getElementById("valor").innerText = "R$ 200,00";
}
</script>

</body>
</html>
