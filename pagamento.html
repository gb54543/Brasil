<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento - BRASIL</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fb; /* fundo claro */
  color: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.box {
  background: #ffffff;
  padding: 30px;
  max-width: 420px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
}

h2 {
  color: #2563eb; /* azul principal */
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  color: #475569;
}

.valor {
  font-size: 22px;
  font-weight: bold;
  color: #1e40af;
  margin: 15px 0;
}

.pix-box {
  background: #eff6ff;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  margin: 15px 0;
  word-break: break-all;
  border: 1px solid #bfdbfe;
}

.qr {
  margin: 20px 0;
}

.qr img {
  max-width: 220px;
}

.obs {
  font-size: 12px;
  color: #64748b;
  margin-top: 10px;
}

.fechar {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 18px;
  background: #2563eb;
  color: white;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

.fechar:hover {
  background: #1e40af;
}
</style>
</head>

<body>

<div class="container">
  <h1>Pagamento via PIX</h1>

  <p><strong>Produto:</strong></p>
  <p id="produto"></p>

  <div class="pix">
    <strong>PIX:</strong><br>
    (34 996555409)
  </div>

  <img src="qrcode-pix.png" alt="QR Code Pix" style="max-width:300px;">

  <div class="obs">
    OBS: Após o pagamento, guarde o comprovante.<br>
    A entrega será feita conforme informado.
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("produto").innerText =
  params.get("produto") || "Produto não informado";
</script>

</body>
</html>
