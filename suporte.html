<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Seu Site</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1c1c1c; /* fundo preto claro */
            color: #f5f5f5; /* texto claro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header img {
            height: 50px;
        }

        header h1 {
            font-size: 24px;
            color: #f5f5f5;
        }

        /* Menu topo */
        .top-nav {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }

        .top-nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .top-nav a:hover {
            background-color: #f0a500;
            color: #111;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #f0a500; /* destaque */
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Formulário */
        .form-container {
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #f5f5f5;
            font-size: 16px;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            padding: 12px;
            background-color: #f0a500;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: #111;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d18e00;
        }

        /* Botões extras de navegação no final */
        .nav-links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            padding: 12px;
            background-color: #f0a500;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            color: #111;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #d18e00;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-escura.png" alt="Logo">
        <h1>Suporte</h1>
        <nav class="top-nav">
            <a href="index.html">Início</a>
            <a href="loja.html">Loja</a>
        </nav>
    </header>

    <main>
        <h2>Precisa de ajuda?</h2>
        <p>Se você tiver qualquer problema ou dúvida, preencha o formulário abaixo e nossa equipe irá responder o mais rápido possível.</p>
        
        <div class="form-container">
            <form id="suporteForm">
                <input type="text" name="nome" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu email" required>
                <textarea name="mensagem" rows="6" placeholder="Descreva seu problema ou dúvida" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="index.html">Voltar para Início</a>
            <a href="loja.html">Ir para Loja</a>
        </div>
    </main>

    <footer>
        &copy; 2026 Seu Site. Todos os direitos reservados.
    </footer>

    <script>
        // Simula envio do formulário sem erro
        document.getElementById('suporteForm').addEventListener('submit', function(e){
            e.preventDefault();
            alert('Mensagem enviada com sucesso!');
            this.reset();
        });
    </script>
</body>
</html>
